<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #2 Vertical Slider</title>
    <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href = "http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class = "slider-container">
        <div class = "left-slide">
            <div style ="background-color:darkslateblue;">
                <h1>Calmness</h1>
                <p>In the nature</p>
            </div>
            <div style ="background-color:silver;">
                <h1>Focus</h1>
                <p>Stoic reading</p>
            </div>
            <div style ="background-color:orange;">
                <h1>Wild</h1>
                <p>As the sunsets</p>
            </div>
        </div>


        <div class = "right-slide">
            <div style = "background-image: url('Nature.jpeg')"></div>
            <div style = "background-image: url('MarcusA.jpg')"></div>
            <div style = "background-image: url('Calmness.png')"></div>
        </div>
        <div class="action-buttons">
                <button class="down-button">
                    <i class="fa fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fa fa-arrow-up"></i>
                </button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
